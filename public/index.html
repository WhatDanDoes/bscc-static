  <body>
    <header class="hero">
      <nav>
        <a class="logo" href="/">
          BSCC
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul>
          <li><a href="/resume">Resume</a><li>
          <li><a href="#contact">Contact</a><li>
        </ul>
      </nav>
      <section>
        <h1>BSCC</h1>
        <h2>Bidulock Smart Contracts Corporation</h2>
      </section>
    </header>
    <main>
      <article>
          <section id="about">
  <a name="about"></a>
  <center>
  <h2>Disciplined test-driven research and product development</h2>
<p>Audience focused, UX-centric</p>
<p>From concept to deployment</p>
<p>Full-stack application management</p>
</center>
  </section>
  <section id="contact">
  <a name="contact"></a>
  <div class="hero">
<h2>Contact</h2>
<form method="POST" accept-charset="UTF-8" id="contact-form">
  <div class="input-container">
    <div class="styled-input wide">
      <input id="name" name="name" type="text" required />
      <label>Name</label>
    </div>
    <div class="styled-input wide">
      <input name="email" id="email" type="email" required />
      <label>Email</label>
    </div>
    <div class="styled-input wide">
      <textarea name="message" id="message-area" required></textarea>
      <label>Message</label>
    </div>
    <button class="submit-btn" type="submit">Send</button>
  </div>
</form>
</div>
  </section>

      </article>
    </main>
    <script>
      var links = document.querySelectorAll("header nav ul li");
      for (var i = 0; i < links.length; i++) {
        links[i].addEventListener('click', () => document.getElementById("menu-btn").checked = false, false);
      }

      const form = document.getElementById("contact-form");
      form.addEventListener("submit", formSubmit);

      function formSubmit(e) {
        e.preventDefault();
        const formData = new FormData(e.target);

        fetch("https://getform.io/f/7c481e53-5ff3-41a0-ad12-2f25803c92d6", {
          method: "POST",
          body: formData,
          headers: {
            "Accept": "application/json",
          },
        })
        .then(response => {
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('message-area').value = '';

          let flash = document.createElement("div");
          flash.id = "success-message";
          flash.setAttribute('class', 'alert');
          flash.innerHTML = '<span class="closebtn" onclick="this.parentElement.style.display=\'none\';">&times;</span>Message sent';
          document.getElementById('contact').append(flash);
        })
        .catch(error => console.log(error.toString()));
      }
    </script>
  </body>
